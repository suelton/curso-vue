<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <contador></contador>
    <contador></contador>
    <contador></contador>
</div>

<script>
    Vue.component('contador', {
        template: `
            <div>
                <span>{{ cotador }}</span>
                <button @click="cotador++">+</button>
                <button @click="cotador--">-</button>
            </div>
        `,
        data() {
            return {
                cotador: 0
            }
        }
    })

    new Vue({
        el: '#app',
    })
</script>
