<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app1">
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
</div>

<hr>

<div id="app2">
    <contador2></contador2>
    <contador2></contador2>
    <contador2></contador2>
</div>

<script>

    const contador = {
        template: `
            <div>
                <span>{{ cotador }}</span>
                <button @click="cotador++">+</button>
                <button @click="cotador--">-</button>
            </div>
        `,
        data() {
            return {
                cotador: 0
            }
        }
    }


    new Vue({
        el: '#app1',
        components: {
            contador1: contador
        }
    })

    new Vue({
        el: '#app2',
        components: {
            contador2: contador
        }
    })
</script>
